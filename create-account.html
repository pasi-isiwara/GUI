<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPMS - Create Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Create Your Account</h1>
        <nav>
            <ul>
                <li><a href="login.html" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Create Account Form -->
    <main>
        <section>
            <form id="create-account-form">
                <div class="form-group">
                    <label for="student-name">Full Name:</label>
                    <input type="text" id="student-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Choose a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <!-- Error Message -->
            <p id="error-message" class="error-message"></p>

            <!-- Link to Login Page -->
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 SPMS. All Rights Reserved.</p>
    </footer>

    <script src="js/create-account.js"></script>
</body>
</html>
