<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Resources</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Subject Resources</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="summary.html">Summary</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="login.html" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Upload Resource Files</h2>
            <form id="upload-resource-form">
                <div class="form-group">
                    <label for="subject-name">Subject:</label>
                    <select id="subject-name">
                        <!-- Subjects populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="resource-file">Select File:</label>
                    <input type="file" id="resource-file">
                </div>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section>
            <h2>Resource Files</h2>
            <ul id="resource-list">
                <!-- Resource files populated dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SPMS. All Rights Reserved.</p>
    </footer>

    <script src="js/resources.js"></script>
</body>
</html>
