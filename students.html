<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPMS - Students</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Student Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="login.html" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="subject-section">
            <h2>Add Subjects</h2>
            <form id="subject-form">
                <label for="subject-name">Subject Name:</label>
                <input type="text" id="subject-name" required>

                <label for="subject-weight">Weight (%):</label>
                <input type="number" id="subject-weight" min="0" max="100" required>

                <label for="inclass-date">In-Class Date:</label>
                <input type="date" id="inclass-date" required>

                <label for="report-date">Report Submission Date:</label>
                <input type="date" id="report-date" required>

                <label for="exam-date">Exam Date:</label>
                <input type="date" id="exam-date" required>

                <button type="submit">Add Subject</button>
            </form>
        </section>

        <section class="progress-section">
            <h2>Daily Progress Tracker</h2>
            <p>Update your progress for each subject:</p>
            <div id="progress-list"></div>
        </section>
         <!-- Final Exam Date -->
    <label for="final-exam-date">Final Exam Date:</label>
    <input type="date" id="final-exam-date">
    <button id="save-exam-date">Save Date</button>
    <br><br>

        <!-- Assessments -->
    <h2>Assessments</h2>
    <label for="assessment-subject">Subject:</label>
    <input type="text" id="assessment-subject">
    <label for="assessment-date">Date:</label>
    <input type="date" id="assessment-date">
    <button id="add-assessment">Add Assessment</button>
    <ul id="assessments-list"></ul>

    <br><br>

    <!-- Daily Targets -->
    <h2>Daily Targets</h2>
    <textarea id="daily-target" placeholder="Set your daily target..."></textarea>
    <button id="save-target">Save Target</button>
    <br><br>
    </main>

    <footer>
        <p>&copy; 2025 SPMS. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
