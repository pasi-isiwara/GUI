<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage students and track performance efficiently with SPMS.">
    <meta name="keywords" content="SPMS, Student Management, Performance Tracking, Exam Preparation">
    <meta name="author" content="Your Name">

    <title>SPMS - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to SPMS</h1>
    </header>

    <!-- Login Form Section -->
    <main>
        <section>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <input type="checkbox" id="show-password"> Show Password
                </div>

                <button type="submit">Login</button>
            </form>

            <!-- Error Message -->
            <p id="error-message" class="error-message">Invalid credentials. Please try again.</p>

            <!-- Create Account Link -->
            <p>Don't have an account? <a href="create-account.html">Create an account</a></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 SPMS. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
